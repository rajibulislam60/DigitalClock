<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        .digitalClock{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%);
            font-size: 60px;
        }
    </style>
  </head>
  <body>
    <div id="DigitalClock" class="digitalClock"></div>
    <script>
      const showTime = () => {
        let date = new Date();
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = "AM";

        if (h === 0) {
          h = 12;
        } else if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        // if (s < 10) {
        //   s = "0" + s;
        // }

        document.getElementById("DigitalClock").innerHTML =
          h + ":" + m + ":" + s + " " + session;

        setTimeout(showTime, 1000);
      };
      showTime();
    </script>
  </body>
</html>
